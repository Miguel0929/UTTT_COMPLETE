<app-header titulo="Mixto-Virtual"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let f of facultades"
              [routerLink]="f.redirectTo"
              detail>
      <ion-icon slot="start" [name]="f.icon"></ion-icon>
      <ion-label>{{ f.name }}</ion-label>
    </ion-item>
  </ion-list>
  
</ion-content>
