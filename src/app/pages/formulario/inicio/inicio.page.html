<ion-header>
  <ion-toolbar>
    <ion-title>
      Datos de los estudiantes Interesados
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngFor="let personas of (persona | async)">
    <ion-card-header>
      <ion-card-title>{{personas.nombre}} {{personas.apellidos}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{personas.correo}}
      <hr>
      {{personas.telefono}}
    </ion-card-content>
  </ion-card>
  <ion-button expand="full" fill="clear" color="light" (click)="enviarcorreo()">
    Enviar Correos
  </ion-button>
</ion-content>
