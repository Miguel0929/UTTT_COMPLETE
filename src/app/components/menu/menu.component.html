<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="uttt">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-menu-toggle *ngFor="let u of universidades | async">
        <ion-item [routerLink]="u.redirectTo">
          <ion-icon slot="start" [name]="u.icon"></ion-icon>
          <ion-label>{{ u.name }}</ion-label>
        </ion-item>
      </ion-menu-toggle>  
    </ion-list>
  </ion-content>
</ion-menu>
